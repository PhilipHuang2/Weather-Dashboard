<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header class="px-4 pt-1 mb-5 mt-1 text-center border-bottom border-2">
        <h1 class="display-4 fw-bold">Weather Dashboard</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">For all your weather prediction needs</p>
        </div>
    </header>
    <main class="row">
        <div class= "col-4 pt-1 text-center">
            <form>
                <div class="form-group">
                  <label for="inputAddress">Enter an Address</label>
                  <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp" placeholder="Enter an Address">
                </div>
                <button id= "addressForm" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-8 text-center">test results</div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Assets/JS/scripts.js"></script>
</body>
</html>
