<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="row px-4 pt-1 mb-5 mt-1 text-center border-bottom border-2"
      >
        <h1 class="display-4 fw-bold mx-auto">Weather Dashboard</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">For all your weather prediction needs</p>
        </div>
      </header>
      <main class="row gx-5">
        <!-- Search Column -->
        <div class="col-3">
          <!-- Search bar -->
          <form class="row border-bottom border-3 pb-2" id="addressForm">
            <h2 class="text-center">Search for a City:</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="searchCity"
                id="inputAddress"
                aria-describedby="searchCity"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- Search History -->
          <div class="row my-2" id="cityList"></div>
        </div>
        <!-- Weather Conditions -->
        <div class="col-9">
          <!-- Current Weather Conditions -->
          <div class="row border">
            <h2 class="d-flex">
              <div id="currentCityName" class="pe-3">No City Selected</div>
              <div id="currentDate"></div>
              <img id="currentWeatherCondition" class="px-3"></img>
            </h2>
            <h3 class="d-flex">
              Temp:
              <p id="currentTemp" class="ms-3">N/A</p>
            </h3>
            <h3 class="d-flex">
              Wind:
              <p id="currentWind" class="ms-3">N/A</p>
            </h3>
            <h3 class="d-flex">
              Humidity:
              <p id="currentHumidity" class="ms-3">N/A</p>
            </h3>
          </div>
          <!-- Future Weather Conditions -->
          <div id="5dayForecast" class="row">
          </div>
        </div>
      </main>
    </div>
